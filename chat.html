<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena-Connect-chat</title>
    <link rel="stylesheet" href="./css/style-chat.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>



    

<!--section 1-->
    <section class="box-chat">
        <div class="chat-accounts">
            <div class="chat-accounts-info">
                <div class="chat-accounts-info-logo">
                    <p><span>A</span>rena</p>
                    <p class="Connect">Connect</p>
                </div>
                <div class="chat-accounts-info-section">
                    <p>friends(5)</p>
                    <p>Groups</p>
                    <p>Requests(1)</p>
                </div>
            </div>
            <div class="chat-accounts-friends">
                <div class="chat-accounts-friends-search">
                    <input type="text" placeholder="search">
                    <ion-icon name="search"></ion-icon>
                </div>

                <div class="chat-accounts-friends-section">
                    <div class="chat-accounts-friends-section-photo">
                        <div class="chat-accounts-friends-section-photo-online"></div>
                    </div>
                    <div class="chat-accounts-friends-section-info">
                        <a href="./chat-acc.html"> <p>Rajix</p></a>
                        <p class="chat-info-status-friends">typing..</p>
                    </div>
                </div>
                
                <div  class="chat-accounts-friends-section">
                    <div id="Yousssef" class="chat-accounts-friends-section-photo">
                        <div class="chat-accounts-friends-section-photo-online"></div>
                    </div>
                    <div class="chat-accounts-friends-section-info">
                        <p>Yousssef</p>
                        <p class="chat-info-status-friends">see</p>
                    </div>
                </div>
                <div  class="chat-accounts-friends-section">
                    <div id="ahmed" class="chat-accounts-friends-section-photo">
                        <div class="chat-accounts-friends-section-photo-online"></div>
                    </div>
                    <div class="chat-accounts-friends-section-info">
                        <p>ahmed</p>
                        <p class="chat-info-status-friends">send message</p>
                    </div>
                </div>

                <div class="chat-accounts-friends-section">
                    <div id="adbrazak" class="chat-accounts-friends-section-photo">
                        <div class="chat-accounts-friends-section-photo-online"></div>
                    </div>
                    <div class="chat-accounts-friends-section-info">
                        <p>adbrazak</p>
                        <p class="chat-info-status-friends">typing..</p>
                    </div>
                </div>

                <div class="chat-accounts-friends-section">
                    <div id="zakaria" class="chat-accounts-friends-section-photo">
                        <div class="chat-accounts-friends-section-photo-online"></div>
                    </div>
                    <div class="chat-accounts-friends-section-info">
                        <p>Gen V</p>
                        <p class="chat-info-status-friends">+212660294826,+21279085...</p>
                    </div>
                </div>

                <div class="chat-accounts-friends-section">
                    <div id="salah" class="chat-accounts-friends-section-photo">
                        <div class="chat-accounts-friends-section-photo-online"></div>
                    </div>
                    <div class="chat-accounts-friends-section-info">
                        <p>salah</p>
                        <p class="chat-info-status-friends">send message</p>
                    </div>
                </div>

                <div class="chat-accounts-friends-section">
                    <div id="max" class="chat-accounts-friends-section-photo">
                        <div class="chat-accounts-friends-section-photo-online"></div>
                    </div>
                    <div class="chat-accounts-friends-section-info">
                        <p >Max</p>
                        <p class="chat-info-status-friends">typing..</p>
                    </div>
                </div>
            </div>
        </div>
<!--section 2-->
        <div class="chat-contents">
            <div class="chat-contents-info">
                    <div class="chat-contents-info-photo">
                        <div class="chat-contents-info-photo-online"></div>
                    </div>
                    <div class="chat-contents-info-name">
                        <p>Rajix</p>
                        <P class="info-status">Typing...</P>
                    </div>
            </div>
            <div class="chat-contents-send">
                <div class="chat-contents-send-up">
                    <div class="chat-contents-send-up-profile">
                        <div class="chat-contents-send-up-profile-photo">
                            <div class="chat-contents-send-up-profile-photo-online"></div>
                        </div>
                        <div class="chat-contents-send-up-profile-follwer">
                                <p>Rajix</p>
                                <p class="info-status">1k followers</p>
                        </div>
                    </div>
                </div>
            
                <div class="chat-contents-send-down">
                    <div class="chat-contents-send-down-text">
                        <div class="chat-contents-send-down-text-sendicon">
                            <ion-icon class="chat-icon" name="send-sharp"></ion-icon>
                        </div>
                        <input type="text" placeholder="Messege">
                        <ion-icon name="mic-sharp"></ion-icon>
                        <ion-icon name="image-sharp"></ion-icon>
                        <ion-icon name="add-circle-sharp"></ion-icon>
                    </div>  
                </div>
            </div>          
        </div>
    </section>
</body>
</html>
