<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Arena Connect</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <section class="box-chat2">
            <div class="chat-contents2">
            <div class="chat-contents-info2">
                <a href="./chat.html">  <ion-icon name="caret-back-outline"></ion-icon></a>
                    <div class="chat-contents-info-photo2">
                        <div class="chat-contents-info-photo-online2"></div>
                    </div>
                    <div class="chat-contents-info-name2">
                        <p>Rajix</p>
                        <P class="chat-info-status2">Typing...</P>
                    </div>
            </div>
            <div class="chat-contents-send2">
                <div class="chat-contents-send-up2">
                    <div class="chat-contents-send-up-profile2">
                        <div class="chat-contents-send-up-profile-photo2">
                            <div class="chat-contents-send-up-profile-photo-online2"></div>
                        </div>
                        <div class="chat-contents-send-up-profile-follwer2">
                                <p>Rajix</p>
                                <p class="chat-info-status2">1k followers</p>
                        </div>
                    </div>
                </div>
            
                <div class="chat-contents-send-down2">
                    <div class="chat-contents-send-down-text2">
                        <div class="chat-contents-send-down-text-sendicon2">
                            <ion-icon class="chat-icon" name="send-sharp"></ion-icon>
                        </div>
                        <input type="text" placeholder="Messege">
                        <ion-icon name="mic-sharp"></ion-icon>
                        <ion-icon name="image-sharp"></ion-icon>
                        <ion-icon name="add-circle-sharp"></ion-icon>
                    </div>  
                </div>
            </div>          
        </div>
    </section>
</body>
</html>
